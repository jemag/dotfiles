# Coding{{{
- { repo: tpope/vim-commentary }

- repo: Chiel92/vim-autoformat
  hook_source: source  $HOME/.config/nvim/plugin-configs/vim-autoformat.vim
  on_cmd: Autoformat

- repo: Yggdroot/indentLine
  hook_source: source  $HOME/.config/nvim/plugin-configs/indentline.vim

- repo: liuchengxu/vista.vim
  hook_source: source  $HOME/.config/nvim/plugin-configs/vista.vim

- repo: majutsushi/tagbar
  hook_source: source  $HOME/.config/nvim/plugin-configs/tagbar.vim

- repo: mattn/emmet-vim
  on_ft: [html,css,jsx,javascript,javascript.jsx]
  on_event: InsertEnter
  hook_add: |
        let g:use_emmet_complete_tag = 0
        let g:user_emmet_install_global = 0
        let g:user_emmet_install_command = 0
        let g:user_emmet_mode = 'i'
        let g:user_emmet_leader_key='<C-g>'
        let g:user_emmet_settings = {
            \  'javascript.jsx' : {
            \      'extends' : 'jsx',
            \  },
        \}

- repo: luochen1990/rainbow
  on_ft: [python,javascript,typescript,jsx, java,javascript.jsx,html,css,go,vim,toml]
  hook_source: let g:rainbow_active = 1

- repo: Shougo/echodoc.vim
  on_event: CompleteDone
  hook_source: |
        call echodoc#enable()
        let g:echodoc#type = "virtual"

- repo: andrewstuart/vim-kubernetes
  on_ft: yaml

- repo:  hashivim/vim-terraform
  hook_add: source $HOME/.config/nvim/plugin-configs/vim-terraform.vim
  on_path: .tf

