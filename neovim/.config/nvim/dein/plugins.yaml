  on_ft: go
  hook_source: source  $HOME/.config/nvim/plugin-configs/vim-go.vim

- repo: plasticboy/vim-markdown
  on_ft: [markdown, pandoc.markdown, rmd]
  hook_source: source  $HOME/.config/nvim/plugin-configs/vim-markdown.vim
  hook_add: |
        let g:markdown_fenced_languages = [
          \ 'html',
          \ 'bash=sh',
          \ 'css',
          \ 'javascript',
          \ 'js=javascript',
          \ 'go',
          \]

- repo: iamcco/markdown-preview.nvim
  on_ft: [markdown, pandoc.markdown, rmd]
  build: 'cd app & yarn install'
  hook_source: source  $HOME/.config/nvim/plugin-configs/markdown-preview.vim

- repo: jtratner/vim-flavored-markdown
  on_ft: [markdown, pandoc.markdown, rmd]

- repo: nelstrom/vim-markdown-folding
