# Language{{{
- { repo: honza/dockerfile.vim, on_ft: Dockerfile }
- repo: mustache/vim-mustache-handlebars
  on_ft: mustache
  on_path: .tpl

- { repo: Vimjas/vim-python-pep8-indent, on_ft: python }
- repo: vim-python/python-syntax
  on_ft: python
  hook_add: let g:python_highlight_all = 1

- { repo: neoclide/vim-jsx-improve, on_ft: [javascript,jsx,javascript.jsx]}

- { repo: cespare/vim-toml, on_ft: toml }
- { repo: vim-scripts/xml.vim, on_ft: xml}
- { repo: pearofducks/ansible-vim, on_ft: [ yaml.ansible, ansible_hosts ]}

- repo: elzr/vim-json
  on_ft: json
  hook_add: let g:vim_json_syntax_conceal = 0

- repo: fatih/vim-go
  on_ft: go
  hook_source: source  $VIMPATH/core/plugins/vim-go.vim

- repo: plasticboy/vim-markdown
  on_ft: [markdown, pandoc.markdown, rmd]
  hook_source: source  $VIMPATH/core/plugins/vim-markdown.vim
  hook_add: |
        let g:markdown_fenced_languages = [
          \ 'html',
          \ 'bash=sh',
          \ 'css',
          \ 'javascript',
          \ 'js=javascript',
          \ 'go',
          \]

- repo: iamcco/markdown-preview.nvim
  on_ft: [markdown, pandoc.markdown, rmd]
  build: 'cd app & yarn install'
  hook_source: source  $VIMPATH/core/plugins/markdown-preview.vim

- repo: jtratner/vim-flavored-markdown
  on_ft: [markdown, pandoc.markdown, rmd]

- repo: nelstrom/vim-markdown-folding
  on_ft: [markdown, pandoc.markdown, rmd]
# }}}


# Coding{{{
- { repo: tpope/vim-commentary }

- repo: sbdchd/neoformat
  on_cmd: [Neoformat,Neoformat!]
  hook_source: source  $VIMPATH/core/plugins/neoformat.vim

- repo: Yggdroot/indentLine
  on_ft: [python,html,yaml,css,vim,javascript,jsx,javascript.jsx,vue]
  hook_source: source  $VIMPATH/core/plugins/indentline.vim

- repo: liuchengxu/vista.vim
  on_cmd: [Vista,Vista!,Vista!!]
  hook_source: source  $VIMPATH/core/plugins/vista.vim

- repo: majutsushi/tagbar
  on_cmd: TagbarToggle
  hook_source: source  $VIMPATH/core/plugins/tagbar.vim

- repo: mattn/emmet-vim
  on_ft: [html,css,jsx,javascript,javascript.jsx]
  on_event: InsertEnter
  hook_add: |
        let g:use_emmet_complete_tag = 0
        let g:user_emmet_install_global = 0
        let g:user_emmet_install_command = 0
        let g:user_emmet_mode = 'i'
        let g:user_emmet_leader_key='<C-g>'
        let g:user_emmet_settings = {
            \  'javascript.jsx' : {
            \      'extends' : 'jsx',
            \  },
        \}

- repo: luochen1990/rainbow
  on_ft: [python,javascript,typescript,jsx, java,javascript.jsx,html,css,go,vim,toml]
  hook_source: let g:rainbow_active = 1

- repo: Shougo/echodoc.vim
  on_event: CompleteDone
  hook_source: |
        call echodoc#enable()
        let g:echodoc#type = "virtual"

- repo: andrewstuart/vim-kubernetes
  on_ft: yaml

- repo:  hashivim/vim-terraform
  hook_add: source $VIMPATH/core/plugins/vim-terraform.vim
  on_path: .tf

