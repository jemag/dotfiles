# Lazy Loading
# ==========================================


# Denite{{{
- repo: Shougo/denite.nvim
  on_cmd: Denite
  depends: vim-devicons
  hook_source: |
        source  $VIMPATH/core/plugins/denite.vim
        source  $VIMPATH/core/plugins/denite_menu.vim

- { repo: chemzqm/denite-git, on_source: denite.nvim }

- repo: raghur/fruzzy
  on_source: denite.nvim
  hook_source: let g:fruzzy#sortonempty = 0
  hook_post_update: call fruzzy#install()

# }}}

# Interface{{{
- repo: ryanoasis/vim-devicons
  hook_add: let g:webdevicons_enable_denite = 1

- repo: ludovicchabant/vim-gutentags
  if: executable('ctags')
  on_path: .*
  hook_source: source $VIMPATH/core/plugins/vim-gutentags.vim

- repo: junegunn/goyo.vim
  on_cmd: Goyo
  hook_source: source $VIMPATH/core/plugins/goyo.vim

- repo: junegunn/Limelight.vim
  on_cmd: Limelight

- repo: mhinz/vim-startify
  on_cmd: Startify
  depends: vim-devicons
  hook_source: source  $VIMPATH/core/plugins/startify.vim
  hook_post_source: |
      function! StartifyEntryFormat()
        return 'WebDevIconsGetFileTypeSymbol(absolute_path) ." ". entry_path'
      endfunction

- repo: junegunn/vim-easy-align

- repo: simnalamburt/vim-mundo
  on_map: { n: <Plug> }
  hook_source: source $VIMPATH/core/plugins/vim-mundo.vim

- {repo: tpope/vim-repeat , on_map: .* }

# File manager{{{
- repo: Shougo/defx.nvim
  on_cmd: Defx
  hook_source: source  $VIMPATH/core/plugins/defx.vim

- repo: kristijanhusak/defx-git
  on_source: defx.nvim
  hook_source: source  $VIMPATH/core/plugins/defx-git.vim

- repo: kristijanhusak/defx-icons
  on_source: defx.nvim
# }}}


