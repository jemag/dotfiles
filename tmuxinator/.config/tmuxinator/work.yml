# ~/.tmuxinator/work.yml

name: code-work
root: ~/Projects

windows:
  - automation:
      layout: even-horizontal
      panes:
        - terraform-modules:
            - cd ~/Projects/TerraformModules/
        - automation:
            - cd ~/Projects/Automation/
  - argocd:
      layout: even-horizontal
      panes:
        - argocd:
            - cd ~/Projects/ArgoPlatform/master
  - wiki:
      layout: even-horizontal
      panes:
        - wiki:
            - cd ~/Projects/Wiki/
  - cicd:
      layout: even-horizontal
      panes:
        - systeminformer:
            - cd ~/Projects/SystemInformer/
        - argoexample:
            - cd ~/Projects/ArgoExample/
