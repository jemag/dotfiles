# ~/.tmuxinator/work.yml

name: code-work
root: ~/Projects

windows:
  - automation:
      layout: even-horizontal
      panes:
        - terraform-modules:
            - cd ~/Projects/TerraformModules/
        - automation:
            - cd ~/Projects/Automation/
  - argoplatform:
      layout: even-horizontal
      panes:
        - argoplatform:
            - cd ~/Projects/ArgoPlatform/master
  - wiki:
      layout: even-horizontal
      panes:
        - wiki:
            - cd ~/Projects/Wiki/
  - cicd:
      layout: even-horizontal
      panes:
        - systeminformer:
            - cd ~/Projects/SystemInformer/
        - argoexample:
            - cd ~/Projects/ArgoExample/
  - kubernetes-platform:
      layout: even-horizontal
      panes:
        - kubernetes-platform:
            - cd ~/Projects/kubernetes-platform/
  - helm-charts:
      layout: even-horizontal
      panes:
        - helm-charts:
            - cd ~/Projects/helm-charts/
